---
dependencies:
  - role: postgresql
    postgresql_databases:
      - name: varda
        encoding: UTF8
        lc_collate: 'en_US.UTF-8'
        lc_ctype: 'en_US.UTF-8'
        backup: true
    postgresql_users:
      - name: varda
        password: "{{ varda_database_password }}"
        attributes: NOSUPERUSER,NOCREATEDB
        database_privileges:
          - database: varda
            privileges: ALL
  - role: redis
  - role: nginx
